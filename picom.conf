backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;

#   OPACITY

active-opacity = 1;
inactive-oacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
blur-background = true;
blur-background-exclude = [
    "window_type = 'dock'",
];
blur-method = "dual_kawase";
blur-strength = 4;

#   FADING

fading = true;
fade-delta = 4;
no-fading-openclose = false;

#   SHADOWS

shadow = false;
shadow-radius = 6;
shadow-opacity = .96;
shadow-offset-x = -6;
shadow-offset-y = -6;

#   OTHER

corner-radius = 0
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
vsync = true;
dbe = false;
unredir-f-possible = false;
focus-exclude = [  ];
detect-transient = true;
detect-client-leader = true;

#   WINDOWS

opacity-rule = [
    "96:class_g = 'org.wezfurlong.wezterm' && focused",
    "84:class_g = 'org.wezfurlong.wezterm' && !focused",
];

